    在图像周围添加带有 class .thumbnail 的 <a> 标签。
    这会添加四个像素的内边距（padding）和一个灰色的边框。
    当鼠标悬停在图像上时，会动画显示出图像的轮廓。
 -->

<!--     把带有 class .thumbnail 的 <a> 标签改为 <div>。
