<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- 移动设备优先 -->
	<title>表格和按钮</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body  class="table-responsive">
 <!-- class="table-responsive"响应式表格 -->
<table class="table table-striped table-bordered table-hover">  <!-- table 外边距底部20px -->
	<thead>        <!-- 所有样式要基于table , -->
		<tr>                    
		<!-- table-striped产生一行隔一行加单色背景效果 -->
		<!-- table-bordered带边框的表格 -->
		<!-- table-hover让tbody下的表格悬停鼠标实现背景效果 -->
			<th>编号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
	</thead>
	<tbody>
		<tr class="success">  
		<!-- 可以单独设置每一行的背景样式 -->
		<!-- active 鼠标悬停在行或单元格上 -->
		<!-- warning 标识警告或需要用户注意 -->
		<!-- success 标识成功或积极的动作 -->
		<!-- info 标识普通的提示信息或动作 -->
		<!-- danger 表示危险或潜在的带来负面影响的动作 -->
		<!-- sr-only 隐藏某一行 -->
			<td>1</td>
			<td>张三</td>
			<td>男</td>
			<td>50</td>
		</tr>
		<tr class="warning">
			<td>2</td>
			<td>李四</td>
			<td>男</td>
			<td>48</td>
		</tr>
		<tr class="info">
			<td>3</td>
			<td>王五</td>
			<td>男</td>
			<td>52</td>
		</tr>
		<tr class="danger">
			<td>4</td>
			<td>麻六</td>
			<td>女</td>
			<td>55</td>
		</tr>
	</tbody>
</table>
<br>
<br>
<br>
<br>
<div id="container">
	<button>原按钮</button>
	<button class="btn">基础按钮</button>
	<a role="button" class="btn">A标签按钮</a>
	<input type="button" class="btn" value="input按钮">
	<span class="btn">span按钮</span>
	<div class="btn">div按钮</div>
	<button class="btn btn-lg">Button</button>
	<button class="btn btn-sm">Button</button>
	<button class="btn btn-xs">Button</button>
	<button class="btn btn-block">Button</button> <!-- 块级换行 -->
	<button class="btn active">Button</button><!-- 激活状态 -->
	<button class="btn active disabled">Button</button><!-- 禁用状态 -->
	<button class="btn btn-default">Button</button> <!-- 默认按钮 -->
	<button class="btn btn-success">Button</button>
	<button class="btn btn-info">Button</button>
 </div>


<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
